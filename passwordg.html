<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style1.css">
  <title>Password Generator</title>
</head>
<body>
  <div class="container">
    <div class="title">Password Generator</div>
    <div id="password" class="password-box">Click generate</div>
    <div class="buttons">
      <button class="generate" onclick="generatePassword()">Generate</button>
      <button class="save" onclick="savePassword()">Save</button>
    </div>
  </div>

  <script>
    function generatePassword() {
      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+";
      let password = "";
      for (let i = 0; i < 12; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        password += chars[randomIndex];
      }
      document.getElementById("password").textContent = password;
    }

    function savePassword() {
      const password = document.getElementById("password").textContent;
      if (password && password !== "Click generate") {
        navigator.clipboard.writeText(password);
        alert("Password saved to clipboard!");
      } else {
        alert("Generate a password first!");
      }
    }
  </script>
</body>
</html>
